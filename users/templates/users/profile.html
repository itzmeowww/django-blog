{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="move"></div>
    <div class="postDetail">
    <div>
        <div>
        <img class = "profileImg" src="{{user.profile.image.url}}">
        <h2>{{user.username}}</h2>
        <h2>{{user.email}}</h2>
        </div>
    </div>
    
    <form class = "profile" method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        
            {{ u_form|crispy}}
            {{ p_form|crispy}}
        
        <div class="form-group">
         <button class="btn2-small"type="submit">Update</button>
        </div>
    </form>
    </div>

{% endblock content %}
